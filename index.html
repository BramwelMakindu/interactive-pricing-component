<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="top-div">
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. No credit card required.</p>
            </div>
            <div class="bottom-div">
                <div class="price-div">
                    <div class="price-div-top">
                        <div class="page-views">
                            <p><span class="views">100K</span> Pageviews</p>
                        </div>
                        <div class="pricing">
                            <h2>$<span class="price">16</span>.00</h2>
                            <span>/ month</span>
                        </div>
                    </div>
                    <div class="range">
                        <input class="slider" type="range" min="0" max="4" value="2">
                    </div>
                </div>
                <div class="price-toggle">
                    <p>Monthly Billing</p>
                    <div class="toggle">
                        <div class="toggle-ball"></div>
                    </div>
                    <p>Yearly Billing</p>
                    <p class="discount">-25% <span class="discount-text">discount<span></p>
                </div>
                <div class="details">
                    <div class="details-left">
                        <p><img src="images/icon-check.svg" alt="check">Unlimited websites</p>
                        <p><img src="images/icon-check.svg" alt="check">100% data ownership</p>
                        <p><img src="images/icon-check.svg" alt="check">Email reports</p>
                    </div>
                    <div class="details-right">
                        <button class="submit-btn">Start my trial</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8/hub" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/BramwelMakindu" target="_blank">Bramwel Makindu</a>
        </p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
